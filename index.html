<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>TTT</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="./stylesheets/style.css">

    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
    <script>
        var OneSignal = window.OneSignal || [];
        OneSignal.push(["init", {
            appId: "d532b3d3-2925-475f-87f3-97c323cc5d70",
            autoRegister: false,
            notifyButton: {
                enable: true /* Set to false to hide */
            }
        }]);
    </script>
</head>

<body>
<div class="controls">
    <h1>Push simple demo</h1>

    <p>This demo aims to demonstrate Push notifications in the simplest way possible.</p>

    <form id="form"><p><label for="name-input">Enter your name</label>:<input type="text" id="name-input" placeholder="Bob"></p></form>

    <button class="subscribe" disabled>Subscribe to Push notifications</button><br>
</div>

<hr>

<div class="outputs">
    <div class="subscribers">
        <h2>Subscriber list</h2>
        <ul>

        </ul>
    </div>
    <div class="messages">
        <h2>Messages</h2>
        <ul>
        </ul>
    </div>
</div>

</body>
</html>
